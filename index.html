<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Resource hints for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net" />

    <title>Presentation Template</title>
    <meta
      name="description"
      content="A modern presentation built with reveal.js"
    />
    <meta name="author" content="Your Name" />

    <!-- Favicon (early for quick load) -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />

    <!-- Critical CSS (reveal.js core) -->
    <link rel="stylesheet" href="node_modules/reveal.js/dist/reveal.css" />
    <!-- Theme CSS (change theme here) -->
    <link rel="stylesheet" href="css/kuleuven.css" id="theme" />

    <!-- Preload critical JavaScript -->
    <link
      rel="preload"
      href="node_modules/reveal.js/dist/reveal.js"
      as="script"
    />

    <!-- Non-critical CSS (can load async) -->
    <link
      rel="preload"
      href="node_modules/reveal.js/plugin/highlight/monokai.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript
      ><link
        rel="stylesheet"
        href="node_modules/reveal.js/plugin/highlight/monokai.css"
    /></noscript>

    <!-- Custom CSS -->
    <!-- <link rel="stylesheet" href="css/custom.css" /> -->
  </head>

  <body>
    <div class="reveal">
      <div class="slides">
        <section data-external="title.html"></section>
        <section data-external="about.html"></section>
        <section data-external="feature.html"></section>
        <section data-external="markdown.html"></section>
        <section data-external="theme.html"></section>
        <section data-external="getting_started.html"></section>
        <section data-external="thank_you.html"></section>
      </div>
    </div>

    <!-- Reveal.js JavaScript (main script loads synchronously) -->
    <script src="node_modules/reveal.js/dist/reveal.js"></script>
    <!-- Reveal.js plugins (deferred for better performance) -->
    <script src="node_modules/reveal.js/plugin/notes/notes.js" defer></script>
    <script
      src="node_modules/reveal.js/plugin/markdown/markdown.js"
      defer
    ></script>
    <script
      src="node_modules/reveal.js/plugin/highlight/highlight.js"
      defer
    ></script>
    <script src="node_modules/reveal.js/plugin/math/math.js" defer></script>
    <script src="node_modules/reveal.js/plugin/search/search.js" defer></script>
    <script src="node_modules/reveal.js/plugin/zoom/zoom.js" defer></script>

    <!-- Custom JavaScript -->
    <script src="js/custom.js" defer></script>

    <script>
      // Initialize Reveal.js when plugins are ready
      // Use a small delay to ensure deferred plugin scripts have loaded
      function initializeReveal() {
        if (
          typeof Reveal !== "undefined" &&
          typeof RevealMarkdown !== "undefined" &&
          typeof RevealHighlight !== "undefined"
        ) {
          Reveal.initialize({
            // Display presentation control arrows
            controls: true,

            // Help the user learn the controls
            controlsTutorial: true,

            // Display a presentation progress bar
            progress: true,

            // Display the page number of the current slide
            slideNumber: "c/t",

            // Add the current slide number to the URL hash
            hash: true,

            // Push each slide change to the browser history
            history: false,

            // Enable keyboard shortcuts for navigation
            keyboard: true,

            // Enable the slide overview mode
            overview: true,

            // Vertical centering of slides
            center: true,

            // Enables touch navigation on devices with touch input
            touch: true,

            // Loop the presentation
            loop: false,

            // Change the presentation direction to be RTL
            rtl: false,

            // Randomizes the order of slides each time the presentation loads
            shuffle: false,

            // Turns fragments on and off globally
            fragments: true,

            // Flags if the presentation is running in an embedded mode
            embedded: false,

            // Flags if we should show a help overlay when the question mark
            // key is pressed
            help: true,

            // Flags if speaker notes should be visible to all viewers
            showNotes: false,

            // Global override for auto-playing embedded media (video/audio/iframe)
            autoPlayMedia: null,

            // Number of milliseconds between automatically proceeding to the
            // next slide, disabled when set to 0
            autoSlide: 0,

            // Stop auto-sliding after user input
            autoSlideStoppable: true,

            // Enable slide navigation via mouse wheel
            mouseWheel: false,

            // Hides the address bar on mobile devices
            hideAddressBar: true,

            // Opens links in an iframe preview overlay
            previewLinks: false,

            // Transition style
            transition: "slide", // none/fade/slide/convex/concave/zoom

            // Transition speed
            transitionSpeed: "default", // default/fast/slow

            // Transition style for full page slide backgrounds
            backgroundTransition: "fade", // none/fade/slide/convex/concave/zoom

            // Number of slides away from the current that are visible
            viewDistance: 3,

            // Number of slides away from the current that are visible on mobile
            mobileViewDistance: 2,

            // The display mode that will be used to show slides
            display: "block",

            // Load reveal.js plugins
            plugins: [
              RevealMarkdown,
              RevealHighlight,
              RevealNotes,
              RevealMath.KaTeX,
              RevealSearch,
              RevealZoom,
            ],
            dependencies: [
              {
                src: "node_modules/reveal_external/external/external.js",
                condition: function () {
                  return !!document.querySelector(
                    "[data-external],[data-external-replace]"
                  );
                },
              },
            ],
          });
        } else {
          // Retry after a short delay if plugins aren't ready yet
          setTimeout(initializeReveal, 100);
        }
      }

      // Start initialization when DOM is ready
      document.addEventListener("DOMContentLoaded", function () {
        initializeReveal();
      });
    </script>
  </body>
</html>
